name: Lint

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 10.13.1

      - uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: "pnpm"

      - run: pnpm install

      - run: pnpm lint
